<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitoring</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='general.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Website Monitoring</a>
    </nav>

    <div class="container mt-4">
        <div class="row">
            {% for website_status in website_statuses %}
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('website_details', website=website_status.website) }}" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ website_status.website }}</h5>
                            <p class="card-text">Status: <span
                                    class="status-circle {{ website_status.status|lower }}"></span>{{
                                website_status.status }}</p>
                            <p class="card-text">Average Response Time (last 10 entries): {{
                                website_status.avg_response_time }} ms</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
